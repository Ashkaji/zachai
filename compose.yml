services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_SERVER_URL: http://localhost:9000
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      MINIO_DOMAIN: localhost
      MINIO_CORS_ALLOW_ORIGIN: "http://localhost:8080"
      MINIO_CORS_ALLOW_METHODS: "GET,POST,PUT,DELETE,HEAD"
      MINIO_CORS_ALLOW_HEADERS: "*"
      MINIO_CORS_ALLOW_CREDENTIALS: "true"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app_network

  minio_init:
    image: minio/mc:latest
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 15;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/labelstudio --ignore-existing;
      /usr/bin/mc anonymous set public myminio/labelstudio;
      echo 'MinIO initialization complete';
      exit 0;
      "
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  ml-backend:
    build:
      context: ./ml-backend
      dockerfile: Dockerfile
    container_name: ml-backend
    environment:
      - LOG_LEVEL=INFO
      - MODEL_DIR=/app/models
      - TRANSFORMERS_CACHE=/app/models
      - HF_HOME=/app/models
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RQ_QUEUE_NAME=default
      - LABEL_STUDIO_URL=http://labelstudio:8080
      - CUDA_VISIBLE_DEVICES=
    ports:
      - "9090:9090"
    volumes:
      - ./ml-backend:/app
      - ml_models:/app/models
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - app_network
    mem_limit: 4g
    mem_reservation: 2g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  labelstudio:
    image: heartexlabs/label-studio:latest
    container_name: labelstudio
    ports:
      - "8080:8080"
    environment:
      # Configuration de base
      - LABEL_STUDIO_HOST=http://localhost:8080
      - LABEL_STUDIO_USERNAME=admin@example.com
      - LABEL_STUDIO_PASSWORD=admin123
      
      # ML Backend - TIMEOUTS AUGMENTÉS POUR GROS FICHIERS
      - LABEL_STUDIO_ML_TIMEOUT=600           # 10 minutes (était 60)
      - LABEL_STUDIO_ML_RETRY_TIMEOUT=120     # 2 minutes (était 30)
      - LABEL_STUDIO_ML_CONNECT_TIMEOUT=60    # 1 minute (était 30)
      - LABEL_STUDIO_ML_TIMEOUT_PER_TASK=600  # 10 minutes (était 120)
      - LABEL_STUDIO_ML_BACKEND_TIMEOUT=600
      - LABEL_STUDIO_ML_TIMEOUT_SETUP=120
      - LABEL_STUDIO_ML_HEALTH_CHECK_TIMEOUT=120
      # Configuration S3
      - LABEL_STUDIO_S3_ENDPOINT=http://minio:9000
      - LABEL_STUDIO_S3_ACCESS_KEY=minioadmin
      - LABEL_STUDIO_S3_SECRET_KEY=minioadmin123
      - LABEL_STUDIO_S3_BUCKET=labelstudio
      - LABEL_STUDIO_S3_REGION=us-east-1
      - LABEL_STUDIO_S3_SIGNATURE_VERSION=s3v4
      - LABEL_STUDIO_S3_PROTOCOL=http
      - LABEL_STUDIO_S3_VERIFY_SSL=false
      - LABEL_STUDIO_S3_PRESIGNED_URLS=false
      
      # Stockage par défaut
      - LABEL_STUDIO_DEFAULT_STORAGE=s3
      
      # Permet la communication interne
      - ML_BLOCK_LOCAL_IP=false
      
      # Désactiver le proxy pour les URLs S3
      - LABEL_STUDIO_DISABLE_S3_PROXY=true
      
      # Debug
      - LABEL_STUDIO_LOG_LEVEL=INFO
    volumes:
      - labelstudio_data:/label-studio/data
    depends_on:
      minio:
        condition: service_healthy
      ml-backend:
        condition: service_healthy
    networks:
      - app_network

volumes:
  minio_data:
    driver: local
  labelstudio_data:
    driver: local
  ml_models:
    driver: local

networks:
  app_network:
    driver: bridge
    name: label_studio_network